<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styleMarioNet.css" />
      <script src="scriptMarioNet.js" defer></script>
      <title>MarioNet</title>
   </head>
   <body>
      <div class="marioNet">
         <div class="articBody artBody"></div>

         <div class="BP lowerBody" id="LowBody">
            <div class="BP topBody" id="TopBody">
               <div class="articHead" id="artHead"></div>
               <div class="BP head" id="Head"></div>

               <div class="articArm articAL artTopArm"></div>
               <div class="BP topArm TAL" id="TopArmLeft">
                  <div class="articCenterArm artMidArm"></div>
                  <div class="BP lowerArm LAL" id="LowArmLeft">
                     <div class="articHand artLowArm"></div>
                     <div class="BP hands leftHand" id="HandLeft"></div>
                  </div>
               </div>

               <div class="articArm articAR artTopArm"></div>
               <div class="BP topArm TAR" id="TopArmRight">
                  <div class="articCenterArm artMidArm"></div>
                  <div class="BP lowerArm LAR" id="LowArmRight">
                     <div class="articHand artLowArm"></div>
                     <div class="BP hands rightHand" id="HandRight"></div>
                  </div>
               </div>
            </div>

            <div class="articLeg articLL artTopLeg"></div>
            <div class="BP topLeg TLL" id="TopLegLeft">
               <div class="articCenterLeg artMidLeg"></div>
               <div class="BP lowerLeg LLL" id="LowLegLeft">
                  <div class="articFoot artLowLeg"></div>
                  <div class="BP foots leftFoot" id="FootLeft"></div>
               </div>
            </div>

            <div class="articLeg articLR artTopLeg"></div>
            <div class="BP topLeg TLR" id="TopLegRight">
               <div class="articCenterLeg artMidLeg"></div>
               <div class="BP lowerLeg LLR" id="LowLegRight">
                  <div class="articFoot artLowLeg"></div>
                  <div class="BP foots rightFoot" id="FootRight"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
