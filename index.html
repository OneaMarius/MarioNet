<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>MarioNet</title>
    </head>
    <body>
        <div class="container">
            <div class="BP body">
                body
                <div class="BP neck">
                    neck
                    <div class="BP head">head</div>
                </div>

                <div class="BP arms leftArm">
                    <div class="artic articLA"></div>
                    <div class="topArm TAL">
                        <div class="articCenter"></div>
                    </div>
                    <div class="lowerArm LAL">
                        <div class="BP hands leftHand">leftHand</div>
                    </div>
                </div>

                <div class="BP arms rightArm">
                    <div class="artic articRA"></div>
                    <div class="topArm TAR">
                        <div class="articCenter"></div>
                    </div>
                    <div class="lowerArm LAR">
                        <div class="BP hands rightHand">rightHand</div>
                    </div>
                </div>

                <div class="BP legs leftLeg">
                    <div class="artic articLL"></div>
                    <div class="topLeg TLL">
                        <div class="articCenter"></div>
                    </div>
                    <div class="lowerLeg LLL">
                        <div class="BP foots leftFoot">leftFoot</div>
                    </div>
                </div>
                
                <div class="BP legs rightLeg">
                    <div class="artic articRL"></div>
                    <div class="topLeg TLR">
                        <div class="articCenter"></div>
                    </div>
                    <div class="lowerLeg LLR">
                        <div class="BP foots rightFoot">rightFoot</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
